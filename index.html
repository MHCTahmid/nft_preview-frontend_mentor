<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,500&family=Lobster&family=Manrope&family=Montserrat&family=Outfit&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="card">

            <div class="card_image">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>

            <div class="content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>

                <div class="eth_and_clock_part">
                    <div class="eth_part">
                        <img src="images/icon-ethereum.svg" alt="">
                        <h2>0.041 ETH</h2>
                    </div>
                    <div class="clock_part">
                        <img src="images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>

                <div class="last_part">
                    <img src="images/image-avatar.png" alt="">
                    <h2>Creation of <span>Jules Wyvern</span></h2>
                </div>
            </div>

        </div>
    </main>

</body>

<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">MHC Tahmid</a>.</p>
</footer>

</html>
